apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "availability-checker.fullname" . }}
  labels:
{{ include "availability-checker.labels" . | indent 4 }}
rules:
- apiGroups: [""]
  resources:
  - namespaces
  verbs:
  - list
  - watch
  - get
- apiGroups:
  - networking.k8s.io
  resources:
  - ingresses
  verbs:
  - list
  - watch
  - get