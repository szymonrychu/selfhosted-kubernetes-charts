apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "availability-checker.fullname" . }}
  labels:
{{ include "availability-checker.labels" . | indent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ template "availability-checker.fullname" . }}
subjects:
  - kind: ServiceAccount
    name: {{ template "availability-checker.ingressHostsChecker.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
