{{- range .Values.persistence }}
---
{{- if and .enabled (not .existingClaim) (eq (.type | default "pvc") "pvc") }}
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: {{ template "qbittorrent.fullname" $ }}-{{ .name }}
  namespace: {{ $.Release.Namespace }}
{{- with .annotations  }}
  annotations:
{{ toYaml . | indent 4 }}
{{- end }}
  labels:
    {{- include "qbittorrent.selectorLabels" $ | nindent 4 }}
spec:
  accessModes:
    - {{ ( .accessMode | default "ReadWriteOnce" ) | quote }}
  resources:
    requests:
      storage: {{ .size | quote }}
{{- if .storageClass }}
{{- if (eq "-" .storageClass) }}
  storageClassName: ""
{{- else }}
  storageClassName: "{{ .storageClass }}"
{{- end }}
{{- end }}
{{- end }}
{{- end }}