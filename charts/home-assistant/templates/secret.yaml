---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "home-assistant.fullname" . }}
  labels:
    {{- include "home-assistant.labels" . | nindent 4 }}
type: Opaque
data:
{{- if not (.Values.zalandoPostgresql.enabled) }}
  postgresql_username: {{ .Values.config.postgresql.username | b64enc | quote }}
  postgresql_password: {{ .Values.config.postgresql.password | b64enc | quote }}
{{- end }}
{{- if .Values.config.influxdb.enabled }}
  influxdb_token: {{ .Values.config.influxdb.token | b64enc | quote }}
{{- end }}
{{- if .Values.config.prometheus.enabled }}
  prometheus_token: {{ .Values.config.prometheus.token | b64enc | quote }}
{{- end }}