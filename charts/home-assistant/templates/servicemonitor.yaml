{{- if .Values.metrics.token -}}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "home-assistant.fullname" . }}
  labels:
    {{- include "home-assistant.labels" . | nindent 4 }}
spec:
  endpoints:
  - interval: 60s
    path: /api/prometheus
    port: tcp-proxy
    bearerTokenSecret:
      name: {{ include "home-assistant.fullname" . }}-servicemonitor
      key: token
  namespaceSelector:
    matchNames:
    - {{ .Release.Namespace }}
  selector:
    {{- include "home-assistant.selectorLabels" . | nindent 4 }}
{{- end }}