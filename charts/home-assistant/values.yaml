replicaCount: 1


config:
  localVoiceProcessing:
    enabled: false
    piperVoice: pl_PL-gosia-medium
    whisperModel: base
    whisperLanguage: pl
    openwakewordModel: ok_nabu
  homeassistant:
    name: home-assistant
  network:
    trustedProxies:
      - 192.168.1.0/24
      - 10.42.0.0/16
  postgresql:
    enabled: false
    username: change_me
    password: change_me
    host: home-assistant-db
    port: 5432
    database: homeassistant
  prometheus:
    enabled: false
    namespace: hass
    token: change_me

templates:
  configuration.yaml: |
    default_config:
    homeassistant:
      name: {{ config.homeassistant.name }}
      auth_providers:
        - type: homeassistant
    http:
      use_x_forwarded_for: true
      trusted_proxies:
        {%- for network in config.network.trustedProxies %}
        - {{ network }}
        {%- endfor %}
    {%- if config.postgresql.enabled %}
    recorder:
      purge_keep_days: 30
      commit_interval: 0
      auto_purge: true
      auto_repack: true
      db_url: postgresql://{{ env.postgresql_username }}:{{ env.postgresql_password }}@{{ env.postgresql_host }}:{{ env.postgresql_port }}/{{ config.postgresql.database }}
    {%- endif %}
    {%- if config.prometheus.enabled %}
    prometheus:
      namespace: {{ config.prometheus.namespace }}
    {%- endif %}
    automation: !include automations.yaml
    zone: !include zone.yaml
    sensor: !include sensor.yaml
    switch: !include switch.yaml
    device_tracker: !include device_tracker.yaml

  automations.yaml: ""
  zone.yaml: ""
  sensor.yaml: |
    - platform: time_date
      display_options:
        - 'time'
        - 'date'
        - 'date_time'
        - 'date_time_utc'
        - 'date_time_iso'
        - 'time_date'
        - 'time_utc'
        - 'beat'
  switch.yaml: ""
  device_tracker.yaml: ""


