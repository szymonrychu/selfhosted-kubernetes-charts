# Default values for ffmpeg-encoder-daemon.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

cronSchedule: '22 * * * *'

image:
  repository: ghcr.io/szymonrychu/ffmpeg-encoder-daemon
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000


persistence:
  movies:
    enabled: true
    type: hostPath
    mountPath: /media/movies
    hostPath: /k8s-data/disk/movies
  # movies:
  #   enabled: false
  #   ## type of the persistence
  #   ## can be either "pvc" or "hostPath", default "pvc"
  #   # type: pvc

  #   ## if type == "hostPath", then hostPath will specify what path on host to use
  #   # hostPath: /tmp
    
  #   ## database data Persistent Volume Storage Class
  #   ## If defined, storageClassName: <storageClass>
  #   ## If set to "-", storageClassName: "", which disables dynamic provisioning
  #   ## If undefined (the default) or set to null, no storageClassName spec is
  #   ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
  #   ##   GKE, AWS & OpenStack)
  #   ##
  #   # storageClass: "-"
  #   accessMode: ReadWriteOnce
  #   size: 8Gi
  #   annotations: {}
  # tvshows:
  #   enabled: false
  #   ## type of the persistence
  #   ## can be either "pvc" or "hostPath", default "pvc"
  #   # type: pvc

  #   ## if type == "hostPath", then hostPath will specify what path on host to use
  #   # hostPath: /tmp

  #   ## database data Persistent Volume Storage Class
  #   ## If defined, storageClassName: <storageClass>
  #   ## If set to "-", storageClassName: "", which disables dynamic provisioning
  #   ## If undefined (the default) or set to null, no storageClassName spec is
  #   ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
  #   ##   GKE, AWS & OpenStack)
  #   ##
  #   # storageClass: "-"
  #   accessMode: ReadWriteOnce
  #   size: 8Gi
  #   annotations: {}
  tvshows:
    enabled: true
    type: hostPath
    mountPath: /media/tvshows
    hostPath: /k8s-data/disk/tvshows

# resources: {}
#   # We usually recommend not to specify default resources and to leave this as a conscious
#   # choice for the user. This also increases chances charts run on environments with little
#   # resources, such as Minikube. If you do want to specify resources, uncomment the following
#   # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
#   # limits:
#   #   cpu: 100m
#   #   memory: 128Mi
#   # requests:
#   #   cpu: 100m
#   #   memory: 128Mi

resources:
  requests:
    cpu: 200m
    memory: 256Mi
    # gpu.intel.com/i915: "1"
  limits:
    cpu: "2"
    memory: 12Gi
    # gpu.intel.com/i915: "1"

nodeSelector: {}

tolerations: []

affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - nuc1
