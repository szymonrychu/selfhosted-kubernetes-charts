apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "samba.fullname" . }}
  labels:
    {{- include "samba.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "samba.selectorLabels" . | nindent 6 }}
  strategy:
    type: {{ .Values.upgradeStrategy }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "samba.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "samba.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      initContainers:
        {{- if .Values.initPermissions.enabled }}
        - name: init-permissions
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          restartPolicy: Always
          command:
            - /bin/sh
          args:
            - -c
            - |
              su -c chown -R "$(id -u):$(id -g)" {{ range .Values.persistence }}{{ .containerMountPath }}/* {{end }}
          resources:
            {{- toYaml .Values.initPermissions.resources | nindent 12 }}
          securityContext:
            allowPrivilegeEscalation: true
          volumeMounts:
      {{- range .Values.persistence }}
            - name: {{ .name }}
              mountPath: {{ .containerMountPath }}
      {{- end }}
        {{- end }}
      containers:
        - name: main
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - /bin/bash
          args:
            - /usr/bin/samba.sh
          ports:
            - name: samba1
              containerPort: 137
              protocol: UDP
            - name: samba2
              containerPort: 138
              protocol: UDP
            - name: samba3
              containerPort: 139
              protocol: TCP
            - name: samba4
              containerPort: 445
              protocol: TCP
          livenessProbe:
            failureThreshold: 5
            initialDelaySeconds: 10
            periodSeconds: 10
            successThreshold: 1
            tcpSocket:
              port: samba4
            timeoutSeconds: 5
          startupProbe:
            failureThreshold: 60
            initialDelaySeconds: 10
            periodSeconds: 5
            successThreshold: 1
            tcpSocket:
              port: samba4
            timeoutSeconds: 2
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          envFrom:
            - configMapRef:
                name: {{ include "samba.fullname" . }}
          volumeMounts:
            - name: cache
              mountPath: /cache
            - name: varlogs
              mountPath: /var/log/samba
            - name: tmp
              mountPath: /tmp
      {{- range .Values.persistence }}
            - name: {{ .name }}
              mountPath: {{ .containerMountPath }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      hostNetwork: true
      volumes:
        - name: cache
          emptyDir: {}
        - name: tmp
          emptyDir: {}
        - name: temp
          emptyDir: {}
        - name: varlogs
          emptyDir: {}
      {{- range .Values.persistence }}
        - name: {{ .name }}
        {{- if .enabled }}
          {{- if eq (.type | default "pvc") "pvc" }}
          persistentVolumeClaim:
            claimName: {{ .existingClaim | default (printf "%s-%s" (include "samba.fullname" $) .name ) }}
          {{- else if eq .type "hostPath" }}
          hostPath:
            path: {{ .hostPath }}
          {{- end }}
        {{- else }}
          emptyDir: {}
        {{- end }}
      {{- end }}