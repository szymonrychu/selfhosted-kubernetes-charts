name: Helm Lint

on:
  pull_request:
    branches:
      - main

jobs:
  # ------------------------------------------------------------------------------------------------------------------------------------------------
  # Event `pull_request`: Compare the last commit of the main branch or last remote commit of the PR branch -> to the current commit of a PR branch.
  # ------------------------------------------------------------------------------------------------------------------------------------------------
  list_changed_charts:
    runs-on: ubuntu-latest
    name: List changed charts
    outputs:
      changed_charts: ${{ steps.changed_files.outputs.all_changed_files }}
    steps:
      - uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3
      
      - name: Get all test, doc and src files that have changed
        id: changed_files
        uses: tj-actions/changed-files@0fc9663aa70243d87319dbd32fd926344d18d38f # v38
        with:
          files: |
            charts/
          json: true
          escape_json: false
          dir_names: true
          dir_names_max_depth: 2

  helm_lint:
    name: helm lint ${{ matrix.chart_path }}
    runs-on: ubuntu-latest
    needs: list_changed_charts
    if: needs.list_changed_charts.outputs.changed_charts != '[]'
    strategy:
      fail-fast: true
      matrix:
        chart_path: ${{ fromJson(needs.list_changed_charts.outputs.changed_charts) }}
    env:
      CHART_DIR: "${{ matrix.chart_path }}"
    steps:
      - uses: azure/setup-helm@5119fcb9089d432beecbf79bb2c7915207344b78 # v3
        with:
          token: ${{ secrets.BOT_TOKEN }}
      
      - uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3

      - name: Helm Lint
        run: |
          cd "${CHART_DIR}"
          helm lint .
