name: Helm Lint

on:
  pull_request:
    branches:
      - main

jobs:
  # ------------------------------------------------------------------------------------------------------------------------------------------------
  # Event `pull_request`: Compare the last commit of the main branch or last remote commit of the PR branch -> to the current commit of a PR branch.
  # ------------------------------------------------------------------------------------------------------------------------------------------------
  list_changed_charts:
    runs-on: ubuntu-latest
    name: List changed charts
    outputs:
      changed_charts: ${{ steps.changed_files.outputs.all_changed_files }}
    steps:
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4
      
      - name: Get all test, doc and src files that have changed
        id: changed_files
        uses: tj-actions/changed-files@40853de9f8ce2d6cfdc73c1b96f14e22ba44aec4 # v45
        with:
          files: |
            charts/
          json: true
          escape_json: false
          dir_names: true
          dir_names_max_depth: 2

  helm_lint:
    name: helm lint ${{ matrix.chart_path }}
    runs-on: ubuntu-latest
    needs: list_changed_charts
    if: needs.list_changed_charts.outputs.changed_charts != '[]'
    strategy:
      fail-fast: true
      matrix:
        chart_path: ${{ fromJson(needs.list_changed_charts.outputs.changed_charts) }}
    env:
      CHART_DIR: "${{ matrix.chart_path }}"
    steps:
      - uses: azure/setup-helm@fe7b79cd5ee1e45176fcad797de68ecaf3ca4814 # v4
        with:
          token: ${{ secrets.SZYMONRYCHU_TOKEN }}
      
      - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4

      - name: Helm Lint
        run: |
          cd "${CHART_DIR}"
          helm lint .
