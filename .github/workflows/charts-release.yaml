name: Release Charts

on:
  push:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@755da8c3cf115ac066823e79a1e1788f8940201b # v3.2.0
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "szymonrichert.pl bot"
          git config user.email "bot@szymonrichert.pl"

      - name: Install Helm
        uses: azure/setup-helm@5119fcb9089d432beecbf79bb2c7915207344b78 # v3
        with:
          version: v3.10.0

      - name: Add repo dependencies
        run: |
          for CHART in `ls "./charts/"`; do
            cd "./charts/${CHART}"
            yq '.dependencies[] | ("helm repo add " + .name + " " + .repository)' Chart.yaml | bash -
            cd -
          done
          helm repo update

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@98bccfd32b0f76149d188912ac8e45ddd3f8695f # v1.4.1
        env:
          CR_TOKEN: "${{ secrets.BOT_TOKEN }}"